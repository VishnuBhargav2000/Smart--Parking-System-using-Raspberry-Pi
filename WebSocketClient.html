<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket demo</title>
    </head>
    <body>
        <script>
             // basic websocket client webpage made as a proof of concept
            var ws = new WebSocket("ws://192.168.0.8:5678/"); // connects to websocket server
            
            ws.onmessage = function (event) {
                    // when server sends a message this block executes
                    document.getElementById("p1").innerHTML = event.data; // changes paragraph element to data provided by websocket server

                    if (event.data == "True") {
                        // changes backgorund clolor of webpage depending upon data sent by websocket server
                    	document.body.style.backgroundColor = "green";}
                    else{
                    	document.body.style.backgroundColor = "red";}
                    };
    
        </script>
     <p id = "p1">text</p>
    </body>
</html>
